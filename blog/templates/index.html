{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Welcome</h1>
{% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ url_for('views.post', post_id=post.id) }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts yet. <a href="{{ url_for('views.create_post') }}">Create a new post</a>.</p>
{% endif %}
{% endblock %}
