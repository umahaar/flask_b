{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<h1>{{ post.title }}</h1>
{% if post.image %}
    <img src="{{ url_for('static', filename='uploads/' ~ post.image) }}" alt="Image for {{ post.title }}">
{% endif %}
<p>{{ post.body }}</p>
<p>Posted by {{ post.author.username }} on {{ post.date_created }}</p>
<a href="{{ url_for('views.home') }}">Back to home</a>
{% endblock %}
